name: "meme_mast"

description: Searches sequences for matches to a set of motifs, and sorts the sequences by the best combined match to all motifs
keywords:
  - mast
  - meme
  - fasta
tools:
  - "meme":

      description: "Scanning for occurrences of a given motif"
      homepage: https://meme-suite.org/meme/tools/mast
      documentation: https://meme-suite.org/meme/doc/mast.html
      doi: 10.1093/bioinformatics/14.1.48
      licence: "['https://techtransfer.universityofcalifornia.edu/NCD/20911.html']"


input:
  # Only when we have meta
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  # 

  - meme:
      type: file
      description: The name of a file containing MEME formatted motifs.
      pattern: "*.{meme}"
  - fasta:
      type: file
      description: The name of a file containing a collection of sequences in FASTA format.
      pattern: "*.{fa,fasta}"


output:
  #Only when we have meta
  - meta:
      type: map
      description: |
        Groovy Map containing sample information
        e.g. [ id:'test', single_end:false ]
  # 
  - versions:
      type: file
      description: File containing software versions
      pattern: "versions.yml"

  - html:
      type: file
      description: an HTML file that provides the results in a human-readable format
      pattern: "*.{html}"
  - txt:
      type: file
      description: a plain text file of the results for backwards compatibility with earlier versions of MAST
      pattern: "*.{txt}"
  - xml:
      type: file
      description: an XML file that provides the results in a format designed for machine processing
      pattern: "*.{xml}"

authors:
  - "@n-yamauchi"
